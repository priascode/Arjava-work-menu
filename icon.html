<html lang="en">
<head>

  <script>
    $(document).ready(function(){
        $('#greet').click(function(){
          $(this).next('div').slideToggle();
          $(this).find('i').toggleClass('fa-chevron-down fa-chevron-up')
        });
});
  </script>
  <style>
    .content{
        display:none ;
    }
  </style>
</head>
<body>
    <span id="greet">Hello<i class="fa-solid fa-chevron-down" onclick="toggleicon(this)"></i></span>
    <div class="content">Hjgduyejbnj</div>
    <i class="fa-thin fa-angle-down"></i>

   
  
</body>
</html>
